<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather App</title>
    <!--external css-->
    <link rel="stylesheet" type="text/css" href="style.css">
      <!--external javascript-->
    <script src="app.js"></script>
	<!-- font awesome -->
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
</head>
<body>

    <div class="app-main">
          
        <div class="searchinputbox">

            <input type="text" id="input-box" class="in-box" placeholder="Enter City Name.." autocomplete="off">

        </div>

        <div class="content">

            <div class="location-detail">
                
                <div class="city" id="citys"></div>
                <div class="date" id="dates"></div>

            </div>

            <div class="weather-status">
                <div class="temp" id="temps"></div>
                <div class="min-max" id="mins-maxs"></div>
                <div class="status" id="statuss"></div>
                <div class="log" id="logs"><i></i></div>
            </div>
            
        </div>

    </div>
       
</body>
</html>
